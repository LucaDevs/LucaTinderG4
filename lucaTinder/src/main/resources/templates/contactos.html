<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contactos</title>
</head>
<body>

<div class="offset-md-2 col-md-8">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Perfiles de tu gusto</h2>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="userList"
						class="table table-bordered table-hover table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Genero</th>
								<th scope="col">Edad</th>
								<th scope="col">Descripción</th>
								<th scope="col">Población</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="perfil: ${contactos}">
								<td th:text="${perfil.nombre_perfil}"></td>
								<td th:text="${perfil.genero_perfil}"></td>
								<td th:text="${perfil.edad_perfil}"></td>
								<td th:text="${perfil.descripcion_perfil}"></td>
								<td th:text="${perfil.poblacion_perfil}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<br/>
</body>
</html>
