<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Index</title>
</head>
<body>

	<div class="toolbar">
		<img src="../imagenes/logo.jpg" width="40" /> <h3>LucaTinder</h3>
	</div>

	<div class="offset-md-3 col-md-6">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">LUCATINDER</h2>
			</div>
			<div class="card-body">
				<form method="post" th:object="${perfil}"
					th:action="@{/comprobateNick}">

					<div class="form-group">
						<div class="row">
							<label for="nick_perfil">Nick Usuario:</label> <input type="text"
								name="nick_perfil" th:field="*{nick_perfil}" />
						</div>
					</div>

					<div class="form-group">
						<div class="row offset-md-2">
							<input type="submit" value="Iniciar sesion"
								class="btn btn-primary btn-sm" /> <a href="/new"
								id="registrarse" class="btn btn-link btn-sm">Registrarse</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
