<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Seleccion de Perfiles</title>
</head>
<body>
	<div class="offset-md-2 col-md-8">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Seleccion de perfiles</h2>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="userList"
						class="table table-bordered table-hover table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Genero</th>
								<th scope="col">Edad</th>
								<th scope="col">Descripci贸n</th>
								<th scope="col">Poblaci贸n</th>
								<th scope="col" colspan="2"></th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="perfil: ${perfiles}">
								<td th:text="${perfil.nombre_perfil}"></td>
								<td th:text="${perfil.genero_perfil}"></td>
								<td th:text="${perfil.edad_perfil}"></td>
								<td th:text="${perfil.descripcion_perfil}"></td>
								<td th:text="${perfil.poblacion_perfil}"></td>
								<td><a id="btnlike"
									class="btn btn-success btn-sm tamlikedislike" th:href="@{/checkLike/} + ${perfil.cod_perfil}">like</a></td>
								<td><a id="btndislike"
									class="btn btn-danger btn-sm tamlikedislike" th:href="@{/checkDislike/} + ${perfil.cod_perfil}">dislike</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="offset-md-2 col-md-8">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Perfiles de tu gusto</h2>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="userList"
						class="table table-bordered table-hover table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Genero</th>
								<th scope="col">Edad</th>
								<th scope="col">Descripci贸n</th>
								<th scope="col">Poblaci贸n</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="perfil: ${contactos}">
								<td th:text="${perfil.nombre_perfil}"></td>
								<td th:text="${perfil.genero_perfil}"></td>
								<td th:text="${perfil.edad_perfil}"></td>
								<td th:text="${perfil.descripcion_perfil}"></td>
								<td th:text="${perfil.poblacion_perfil}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<br/>
</body>
</html>
